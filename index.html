    <!-- Open Graph pour le partage -->
    <meta property="og:title" content="LocalResto" />

    <meta property="og:url" content="https://votredomaine.com" />
    
    <script type="text/javascript">
      // Redirection automatique au chargement
      document.addEventListener('DOMContentLoaded', function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // D√©tecter iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // Essayer d'ouvrir l'app avec un scheme custom
          var appScheme = 'com.appyourself.suite.local://';
          window.location.href = appScheme;
          
          // Si l'app ne s'ouvre pas apr√®s 1 seconde, aller vers l'App Store
          setTimeout(function() {
            if (!document.webkitHidden) {
              window.location.href = 'https://apps.apple.com/fr/app/localresto/id6744366088';
            }
          }, 1000);
        } 
        // D√©tecter Android
        else if (/android/i.test(userAgent)) {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.appyourself.suite.local&pli=1';
        } 
        // Autres plateformes
        else {
          console.log('Plateforme non mobile d√©tect√©e');
        }
      });
    </script>
    
    <style>
      body {

      .card {

      h1 {

      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      button {
        padding: 12px 24px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        background: #2563eb;
        color: white;
        margin-top: 20px;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>

  <body>
    <div class="card">

        Ouvrir l'App Store
